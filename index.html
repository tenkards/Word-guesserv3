<!DOCTYPE html>
<html>
<head>
  <title>Word Guesser Game v3</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Word Guesser Game v3</h1>
    <div class="word-display" id="word-display"></div>
    <div>
      <div class="label-input">
        <label for="letter-input">Guess a letter:</label>
        <input type="text" id="letter-input" maxlength="1">
      </div>
      <button id="guess-button">Guess</button>
    </div>
    <div class="button-container">
      <button class="hint-button" id="hint-button">Hint</button>
      <select id="word-length-select">
        <option value="5">5-letter word</option>
        <option value="6">6-letter word</option>
        <option value="7">7-letter word</option>
        <option value="8">8-letter word</option>
        <option value="9">9-letter word</option>
      </select>
    </div>
    <div>
      <span>Guesses remaining: </span>
      <span id="guesses-remaining">7</span>
    </div>
    <div class="result-message" id="result-message"></div>
    <div class="hint-message" id="hint-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
